<section class="container" style="margin-top: 100px;">
  <div><h1>Skills</h1></div>
  <div class="d-flex flex-wrap text-center justify-content-between">
    <div *ngFor="let item of data" class="skills m-2">
      <img [src]="item.img" alt=""  class="img-fluid" style="max-height: 60px;">
      <h4 class="m-2"> {{item.name}}</h4>
    </div>
  </div>
</section>
